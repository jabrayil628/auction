{% extends "base.html" %}
{% block content %}
 <div class="container">
      <div class="row justify-content-center align-items-center sign_up" style="height:80vh;">
          <div class="col-md-6 registerdiv">
          <h2>Register Form</h2>
              {% if form.errors %}
              <p class="bg-danger p-2">Please give correct information !</p>
              {% endif %}
              <form method="post" action="">
              {% csrf_token %}
              {{ form.username}}
              {{ form.password1}}
              {{ form.password2}}
              ---------------------------------------
              {{myform}}
              <input class="btn btn-info btn-block" type="submit" value="Register" />
              <input type="hidden" name="next" value="{{ next }}" />
              </form>
          </div>
      </div>
  </div>
{% endblock %}
