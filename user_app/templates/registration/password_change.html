 {% extends 'base.html' %}
    {% block links %}


    
    {% endblock links %}
   
    {% block content %}
    
    <div class="container login_container">
        <div class="row login_body">
            <div class="col-md-3"></div>
            <div class="col-md-6 logindiv">
                    <form action="{% url 'users:login' %}" method="POST">
                            {% csrf_token %}

                            
                                <h2>Password Change</h2>
                                    <table>
                                    {% for field in form %}
                                        <tr>
                                            <td>{{field.label_tag}}</td>
                                            <td>{{field}}</td>
                                        </tr>
                                    {% endfor %}
                                        <tr>
                                            <td  colspan="2"><input type="submit" class="btn btn-info btn-block" value="Save"></td>
                                        </tr>
                                    </table>
                                   {% comment %} {{form.as_p}} {% endcomment %}
                                    
                                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
   
        
    {% endblock content %}
